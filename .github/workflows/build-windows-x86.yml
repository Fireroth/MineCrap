name: Build - Windows x86
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake (Visual Studio 2022 Win32)
        run: |
          mkdir build
          cd build
          cmake -S .. -B . -G "Visual Studio 17 2022" -A Win32 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- /m

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MineCrap-windows-x86
          path: bin/Release/**
          retention-days: 90
